<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>



<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="lista">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let valor of lista">
      <td>{{ valor }}</td>
      <td>4</td>
      <td>{{ valor }}</td>
      <td>{{ valor }}</td>
    </tr>
  </tbody>
</table>
